<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OberdorfIT Kontaktseite</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="Styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Custom CSS to fix the footer at the bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="navbar-brand" href="index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

<!-- Main Content -->


<div id="data-container"></div>



<script>
    // Pfad zur Ihrer JSON-Datei
    var jsonFileUrl = 'server/data/registration.json';

    fetch(jsonFileUrl)
    .then(response => response.json())
    .then(jsonData => {
        var container = document.getElementById('data-container');
        container.className = 'container mt-4';

        jsonData.forEach(function(item) {
            var card = document.createElement('div');
            card.className = 'card mb-3';

            card.innerHTML = `
                <div class="card-header">
                    Name: ${item.name}
                </div>
                <div class="card-body">
                    <h5 class="card-title">${item.service}</h5>
                    <p class="card-text">Email: ${item.email}</p>
                    <p class="card-text">Telefon: ${item.phone}</p>
                    <p class="card-text">Priorität: ${item.priority}</p>
                    <p class="card-text">Dienstleistung: ${item.service}</p>
                    <p class="card-text">Erstellungsdatum: ${new Date(item.create_date).toLocaleDateString()}</p>
                    <p class="card-text">Abholdatum: ${new Date(item.pickup_date).toLocaleDateString()}</p>
                </div>
            `;

            container.appendChild(card);
        });
    })
    .catch(error => console.error('Fehler beim Laden der JSON-Datei:', error));
</script>
</script>




  <!-- Footer -->
  <footer class="bg-light text-black text-center p-3">        
    <p class="footer_text">©2023 Oberdorf IT</p>
</footer>

  <!-- Bootstrap JS (optional) -->

</body>
</html>
